<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
  <link rel="stylesheet" href="todo.css"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@1,300&family=WindSong&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body>
  <button id="button"><span class="material-icons">
    calendar_today
  </span></button>

  <div id="showcase">
    <div id="weather">
      <div id="city"></div>
      <div id="icon"></div>
      <div id="description"></div>
      <div id="temp"></div>
    </div>

    <div id="container">
      <div id="clock">Clock goes here</div>
      <div id="date">Date goes here</div>
   </div>
  </div>
  <div id="quote">
    <div id="text"></div>
    <div id="author"></div>
  </div>
  <!--Calendar iframe goes here!-->
  <div id="calendar"></div> 
  
  <form id="todo">
    <input type="text" id="userInput">
    <input type="submit" value="Add" id="button">
    <!--ul list-->  
    <ul id="list"></ul>
  </form>
  <div class="demo" >This is the demo of the AOS</div>
  <script src="todo.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init()
  </script>
</body>
</html>
